{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
<div class="header">
    <h1>Your portfolio</h1>
</div>
<div class="container">
    <div class="section">

        <h2>Shares</h2>
        <table>
            <thead>
                <tr>
                    <th>Stock</th>
                    <th>No of Shares</th>
                    <th>Current price per share</th>
                    <th>Total value of holding</th>
                </tr>
            </thead>
            <tbody>
                {% for share in shares %}
                    <tr>
                        <td>{{ share.symbol }}</td>
                        <td>{{ share.quantity }}</td>
                        <td>{{ price }}</td>
                        <td>{{ share.symbol }}</td>
                        <td>
                        <form action="/sell" method="get"><input name="id" type="hidden" value="{{ share.shareid }}">
                            <button type="submit">Sell</button>
                        </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
